<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="icon" href="img/favicon.ico">
        <title>MusicDot | Entre em contato</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <img src="img/logo.svg" alt="logo">
        <h1>
            Entre em contato
        </h1>
        <form action="contato.html" method="post">
            <input type="text" name="nome" placeholder="Seu nome" required>
            <label for="name">Nome</label>
            <input type="tel" name="fone" placeholder="(xx)xxxxx-xxxx" required>
            <label for="name">Fone</label>
            <input type="e-mail" name="e-mail" placeholder="fulano@email.com" required>
            <label for="name">E-mail</label>
            <textarea name="opnião" id="opnião" placeholder="Deixe a sua opnião"></textarea><br>
            <input type="button" value="Enviar"></imput>
        </form>
    </body>
</html>
