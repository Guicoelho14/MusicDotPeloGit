<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="icon" href="img/favicon.ico">
        <title>MusicDot | Entre em contato</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <img src="img/logo.svg" alt="logo">
        <h1>
            Entre em contato
        </h1>
        <form name="form" action="contato.html" method="post">
            <div>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required="required">
                <label for="nome">Nome</label>
            </div>
            <div>
                <input type="tel" id="fone" name="fone" placeholder="(xx)xxxxx-xxxx" required="required">
                <label for="fone">Fone</label>
            </div>
            <div>
                <input type="email" id="email"name="email" placeholder="fulano@email.com" required="required">
                <label for="email">E-mail</label>
            </div>
            <div>
                <textarea name="opnião" id="opnião" placeholder="Deixe a sua opnião" required="required"></textarea><br>
                <input type="submit" value="Enviar"></imput>
            </div>
        </form>
    </body>
</html>
